<p align="center" class="STYLE2">南非世界杯</p>
<p align="left" class="STYLE1"> 第十九届世界杯足球赛（官方名称：2010 FIFA World  Cup South Africa?）决赛圈比赛于2010年6月11日――7月11日在南非的九个城市的十座球场举行，本届是首次在非洲地区举行的世界杯足球赛。共有来自世界各地的32支球队参加赛事，共进行64场比赛决定冠军队伍。除了主办国南非，其他球队需要通过外围赛争取参加决赛圈的席位。2009年12月5日，南非世界杯进行了分组抽签仪式，并确定了小组赛的赛程。 </p>
